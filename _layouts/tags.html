---
layout: default
---

<div class="snippets">
  <h1 class="snippets-heading">Rezepte mit #{{ page.tag-name }}</h1>
  <ul style='padding-top: 16px;'>
    {% assign posts_in_tag = site.tags[page.tag-name] | sort: "title" %}
    {% for post in posts_in_tag %}
        <li>
          <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
  </ul>
</div>

---
layout: default
---
<h1 class="snippets-heading">{{ page.title }}</h1>
<p><span>Ein</span>
{% for tag in page.tags %}
  <span class="site-tag">
    <a href="{{ site.baseurl }}/tags/{{ tag | slugify}}/">
      {{ tag | replace:'-', ' ' }}
    </a>
  </span>
{% endfor %}
 <span>Gericht aus</span>
 <span class="site-tag">
   <a href="{{ site.baseurl }}/origins/{{ page.origin | slugify}}/">
     {{ page.origin | replace:'-', ' ' }}
   </a>
 </span>
 <span>.</span>
</p>
{{ content }}

---
layout: default
---
<h1 class="snippets-heading">{{ page.title }}</h1>
{{ content }}
<h4>Tags</h4>
{% assign tags = page.tags | sort %}
{% for tag in tags %}
  <span class="site-tag">
    <a href="{{ site.baseurl }}/tags/{{ tag | first | slugify }}/">
      {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
  </span>
{% endfor %}

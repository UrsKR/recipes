---
layout: default
---

<div class="snippets">
  <h1 class="snippets-heading">Rezepte
    {% if page.tag-name %}
      mit {{ page.tag-name | capitalize}}
    {% else %}
      {{ site.data.i18n.nil.meat}}
    {% endif %}
  </h1>
  <ul style='padding-top: 16px;'>
    {% assign matches = site.posts | where:"meat",page.tag-name %}
    {% for post in matches %}
        <li>
          <a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
  </ul>
</div>

<span style="font-weight:bold">Schlagworte</span>
<p>
  {% assign tags = site.tags | sort %}
  {% for tag in tags %}
  <span class="site-tag">
    <a href="{{ site.baseurl }}/tags/{{ tag | first | slugify }}/" style="font-size: {{ tag | last | size  |  times: 6 | plus: 80  }}%">
      {{ tag[0] | replace:'-', ' ' }} ({{ tag | last | size }})
    </a>
</span>
{% endfor %}
</p>

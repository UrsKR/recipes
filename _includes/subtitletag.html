{% assign property = include.property %}
<span class="site-tag">
  {% if include.i18n %}
    {% assign rendertext = site.data.i18n.elements[include.property] %}
  {% else %}
    {% assign rendertext = property | replace:'-', ' ' | capitalize %}
  {% endif %}
  <a href="{{ site.baseurl }}/tags#{{ property | slugify}}">{{rendertext}}</a>
</span>
